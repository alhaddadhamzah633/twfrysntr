<!DOCTYPE html>
<html>
   <head>
      <title>مواقع التواصل الاجتماعي</title>
      <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
         }
         h1 {
            margin-top: 50px;
         }
         img.logo {
            width: 400px;
            height: 400px;
         }
         a {
            display: inline-block;
            margin: 20px;
            text-decoration: none;
            color: #333333;
            transition: transform 0.2s ease-in-out;
         }
         a:hover {
            transform: scale(1.1);
         }
         img.icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 2px 2px 5px #666666;
         }
         span {
            display: block;
            margin-top: 10px;
         }
      </style>
   </head>
   <body>
      <img class="logo" src="background.jpeg" alt="Logo">
      <h1>توفير سنتر</h1>
      <a href="https://www.facebook.com/profile.php?id=61550070827650">
         <img class="icon" src="facebook.png" alt="Facebook">
         <span>صفحتنا على الفيس بوك</span>
      </a>
      <!--<a href="https://chat.whatsapp.com/DPRRzLiRj9BCVT6zjU1SIr">
         <img class="icon" src="whatsup.png" alt="WhatsApp">
         <span>للانضمام إلى مجموعتنا في الواتس</span>
      </a>-->
      <a href="https://instagram.com/twfyrsntr2023?igshid=YWYwM2I1ZDdmOQ==">
         <img class="icon" src="instgram.png" alt="Instagram">
         <span>صفحتنا على انستجرام</span>
      </a>
      <a href="https://maps.app.goo.gl/ftqWzqzRaUTcSMdV6">
         <img class="icon" src="location.png" alt="WhatsApp">
         <span>عنوان على الخريطة</span>
      </a>
   </body>
</html>
